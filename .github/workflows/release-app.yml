name: Test App
on: [pull_request, push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Write gradle.properties file
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: ${{ env.home}}/.gradle/gradle.properties
          contents: |
            echo "MAPBOX_DOWNLOADS_TOKEN=${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}"
            echo "MAPBOX_ACCESS_TOKEN=\"${{ secrets.MAPBOX_ACCESS_TOKEN }}\";"
          write-mode: append
      - name: Run unit tests
        run: ./gradlew test
      - name: "Run implementation tests"
        uses: vgaidarji/android-github-actions-emulator@v1.0.1